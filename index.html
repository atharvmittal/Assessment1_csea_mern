<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>
<body>
    <form id="resumeForm">
        <h1>Resume Builder</h1>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone No.</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        
        <label for="linkedin">LinkedIn ID</label>
        <input type="url" id="linkedin" name="linkedin">
        
        <label for="github">GitHub ID</label>
        <input type="url" id="github" name="github">
        
        <label for="experience">Experience</label>
        <input type="text" id="experience" name="experience">
        
        <label for="education">Education</label>
        <input type="text" id="education" name="education">
        
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*">
        
        <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>
    
    <div id="resumePreview" style="display: none;">
        <div id="data"><h2 id="previewName"></h2>
            <img id="previewPhoto" alt="Profile Photo" style="width: 100px; height: 100px;">
            <p><strong>Email:</strong> <span id="previewEmail"></span></p>
            <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
            <p><strong>LinkedIn:</strong> <span id="previewLinkedin"></span></p>
            <p><strong>GitHub:</strong> <span id="previewGithub"></span></p>
            <p><strong>Experience:</strong> <span id="previewExperience"></span></p>
            <p><strong>Education:</strong> <span id="previewEducation"></span></p>
            <button type="button" onclick="downloadPDF()">Download PDF</button></div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
